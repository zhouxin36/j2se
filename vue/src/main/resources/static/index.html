<!DOCTYPE html>
<html lang="en">
<script type="application/javascript" src="resource/jquery-3.2.1.min.js"></script>
<script type="application/javascript" src="resource/vue.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>hello world</title>
</head>
<style type="text/css">
    .bca {
        font-size: 100px;
        color: red;
    }
</style>
<body>
<div id="app">
    {{ message | uppercase }}
</div>
<div id="app-2">
  <span :title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！

  </span>
</div>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos" v-html="todo.text1">
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button @click="reverseMessage">逆转消息</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <br>
    <p>{{reversedMessage}}</p>
    <input v-model="message">

</div>
<div id="app-7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                :todo="item"
                :key="item.id">
        </todo-item>
    </ol>
<p v-html="innerHTML"></p>
</div>
<div id="app-8">
    <p class="bca" v-if="op>9">呵呵</p>
    <p class="bca" v-else>哈哈</p>
    <button @click="choose()">choose</button>
    <button @click="op = 2 ">choose2</button>
</div>
<div id="demo">{{ fullName }}</div>
</body>
<script type="application/javascript" src="js/main.js"></script>
</html>
